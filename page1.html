<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Family Details</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="namecontroller.js"></script> 
<style>
	h1,td
	{
		text-align: center;
	}
   
   table tr:nth-child(odd)
   {
   	background-color: #f0f0f0;
   }
   table tr:nth-child(even)
{
	background-color: #ffffff;
}  
</style>
</head>

<body style="background-color: powderblue;">
<h1>Sample Application</h1>
<div class="container">
 <div ng-controller="mycontrol">
Name: <input type="text" ng-model="search.Name">
Country: <input type="text" ng-model="search.Country">
<br/><br/>
 <table border = "2" style = "color: blue ; border: 2px solid green ; width:1000px; ">
 <thead>
 <tr style="background-color: gray">
 <th>S.No</th>
 <th>Name</th>
 <th>City</th>
 <th>Country</th>
 </tr>
 </thead>
 <tbody>
 <tr ng-repeat=" det in records | filter:search |orderBy:'-City'">
 <td>{{$index + 1 }}</td>
 <td>{{det.Name}}</td>
 <td>{{det.City}}</td>
 <td>{{det.Country}}</td>
</tr>
</tbody>
</table>
</div> 
</div>


</body>
</html>
